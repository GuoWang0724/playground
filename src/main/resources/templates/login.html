<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login - Vali Admin</title>
  </head>
  <body>
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <h1>Vali</h1>
      </div>
      <div class="login-box">
        <form class="login-form" action="index.html">
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>登录</h3>
          <div class="form-group">
            <label class="control-label">手机号</label>
            <input class="form-control" type="text" placeholder="请输入手机号" required autofocus>
          </div>
          <div class="form-group">
            <label class="control-label">密码</label>
            <input class="form-control" type="password" placeholder="请输入密码">
          </div>
          <div class="form-group">
            <div class="utility">
              <p class="semibold-text mb-2">新用户？点击<a href="#"  data-toggle="flip">注册</a></p>
              <p class="semibold-text mb-2">忘记密码？</p>
            </div>
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>登录</button>
          </div>
        </form>
        <form class="forget-form" action="index.html" style="height: 520px">
          <h3 class="login-head">注册</h3>
          <div class="form-group">
            <label class="control-label">姓名</label>
            <input class="form-control" type="text" placeholder="请输入姓名" autofocus>
          </div>
          <div class="form-group">
            <label class="control-label">身份证号</label>
            <input class="form-control" type="text" placeholder="请输入身份证号">
          </div>
          <div class="form-group">
            <label class="control-label">手机号</label>
            <input class="form-control" type="text" placeholder="请输入手机号">
          </div>
          <div class="form-group">
            <label class="control-label">密码</label>
            <input class="form-control" type="text" placeholder="请输入密码">
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block">注册</button>
          </div>
          <div class="form-group mt-3">
            <p class="semibold-text mb-0"><a href="#" data-toggle="flips"><i class="fa fa-angle-left fa-fw"></i>返回登录</a></p>
          </div>
        </form>
      </div>
    </section>
    <!-- Essential javascripts for application to work-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="js/plugins/pace.min.js"></script>
    <script type="text/javascript">
      // Login Page Flipbox control
      $('.login-content [data-toggle="flip"]').click(function() {
      	$('.login-box').toggleClass('flipped').css("min-height","537px");
      	return false;
      });
      $('.login-content [data-toggle="flips"]').click(function() {
        $('.login-box').removeClass('flipped').css("min-height","390px");
        return false;
      });
    </script>
  </body>
</html>
